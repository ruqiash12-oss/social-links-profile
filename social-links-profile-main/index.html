<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--CSS-->
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Social links profile</title>
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card">
    <div class="page">
      <div class="pic">
        <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture">
      </div>
      <div class="name">
        Jessica Randall
      </div>
      <div class="location">
        London, United Kingdom
      </div>
      <div class="information">
        "Front-end developer and avid reader."
      </div>
      <!--List of links-->
      <div class="links">
          <ul>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/ruqiash12-oss" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ruqia Alsheikha</a>.
  </div>
</body>
</html>
